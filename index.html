<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tester ECookie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml"/>
  </head>

  <body>
    <div id="cookie-bg"></div>
    <header id="home">
      <nav class="top-bar">
        <div class="nav-left">
          <i class="fa-solid fa-cookie-bite icon"></i>
        </div>
        <div class="nav-center">
          <a href="#home">Home</a>
          <a href="#reseps">Recipes</a>
          <a href="#clicker">Clicker</a>
          <a href="#credits">Credits</a>
        </div>
        <div class="nav-right">
          <a
            href="https://discordapp.com/users/946215570607583273"
            target="_blank"
            aria-label="Discord profile"
          >
            <i class="fa-brands fa-discord icon"></i
          ></a>
          <a
            href="https://github.com/jnixt"
            target="_blank"
            aria-label="GitHub profile"
          >
            <i class="fa-brands fa-github icon"></i>
          </a>
        </div>
      </nav>
      <div id="big-title">
        <h1><i class="fa-solid fa-cookie-bite icon"></i>E. Cookie</h1>
        <h3>
          Find your perfect <span>cookie</span>.
        </h3>
      </div>
    </header>
    <main id="reseps"></main>
    <footer id="clicker">
      <div id="gC-toolbar">
        <button id="leaderboardBtn" class="gC-btn">
          <i class="fa-solid fa-trophy icon"></i>
        </button>
        <button id="storeBtn" class="gC-btn">
          <i class="fa-solid fa-hand-pointer icon"></i>
        </button>
        <button id="achievementsBtn" class="gC-btn">
          <i class="fa-solid fa-chart-simple icon"></i>
        </button>
      </div>
      <div id="giantCookie" class="cookie">
        <div class="giantCookieEyes">
          <div id="left-eye"></div>
          <div id="right-eye"></div>
        </div>
        <div id="giantCookieMouth"></div>
        <div id="giantCookieHands">
          <div id="left-hand"></div>
          <div id="right-hand"></div>
        </div>
        <div id="giantCookieFeet">
          <div id="left-foot">
          </div>
          <div id="right-foot"></div>
        </div>
      </div>
    </footer>
    <section id="credits">

    </section>
    <section id="bottom">
      <div id="admin" class="gC-btn">
        <i class="fa-tools fa-solid icon"></i> Admin
      </div>
      <p id="watermark">
        <i class="fa-people-group fa-solid icon"></i>Shwcehneiger<span
          >&trade;</span>
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
