<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project ECookie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
  <py-config>
    packages = ["numpy"]
  </py-config>
  <py-script src="animasi_ketik.py"></py-script>
</head>

<body>
  <!-- Language selection modal (shown first if language not chosen) -->
  <div id="language-select-modal" class="modal" style="display: none;" role="dialog" aria-modal="true"
    aria-labelledby="language-select-title">
    <button class="modal-close" aria-label="Close language modal"
      style="opacity:0; pointer-events:none;">&#10005;</button>
    <h3 id="language-select-title">Choose language</h3>
    <div class="ec-content" style="margin-top: 8px;">
      <p style="letter-spacing: 0.5px; font-weight: 500; color: #dfe7ff;">
        Please choose your preferred language to continue.
      </p>
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button id="lang-en" class="ec-tool-btn" type="button" data-lang="en" aria-pressed="false">English</button>
        <button id="lang-id" class="ec-tool-btn" type="button" data-lang="id" aria-pressed="false">Bahasa
          Indonesia</button>
      </div>
    </div>
  </div>

  <div id="must-read-bar" role="status" aria-live="polite" style="display:none; position:fixed; left:0; right:0; bottom:0; z-index:10001;
            background: rgba(36,39,58,0.98); color: #dfe7ff; padding:12px 16px; 
            box-shadow: 0 -6px 20px rgba(0,0,0,0.4); display:flex; align-items:center;
            justify-content:space-between; gap:12px; font-family: 'Geist Mono', monospace;">
    <div id="must-read-bar-text" style="flex:1; margin-right:12px; line-height:1.3;">
    </div>
    <div style="display:flex; gap:8px; align-items:center;">
      <button id="must-read-bar-gotit" class="ec-tool-btn" type="button" aria-label="Acknowledge must read">OK</button>
    </div>
  </div>
  <header id="home">
    <nav class="top-bar">
      <div class="nav-left">
        <i class="fa-solid fa-cookie-bite icon"></i>
      </div>
      <div class="nav-center">
        <a href="#home">Home</a>
        <a href="#reseps">Recipes</a>
        <a href="#clicker">Clicker</a>
        <a href="#credits">Credits</a>
      </div>
      <div class="nav-right">
        <a href="https://discordapp.com/users/946215570607583273" target="_blank" aria-label="Discord profile">
          <i class="fa-brands fa-discord icon"></i>
        </a>
        <a href="https://github.com/jnixt" target="_blank" aria-label="GitHub profile">
          <i class="fa-brands fa-github icon"></i>
        </a>
      </div>
    </nav>
    <div id="cookie-bg"></div>
    <div class="title-container">
      <h1>
        <i class="fa-solid fa-cookie-bite" style="margin-right: 6px;"></i>
        E.Cookie
      </h1>
      <h3>
        Find your perfect <p>cookie</p>.
      </h3>
    </div>
  </header>
  <footer id="clicker">
    <div class="ec-toolbar">
      <button id="achievements-btn" class="ec-tool-btn" aria-label="Achievements" type="button">
        <i class="fa-solid fa-trophy icon"></i>
      </button>
      <button id="store-btn" class="ec-tool-btn" aria-label="Store and Points" type="button">
        <i class="fa-solid fa-hand-pointer icon"></i>
        <span id="points-value">0</span>
      </button>
      <button id="leaderboard-btn" class="ec-tool-btn" aria-label="Leaderboard" type="button">
        <i class="fa-solid fa-chart-simple icon"></i>
      </button>
    </div>
    <div class="giant-cookie"></div>
    <button id="admin-btn" class="ec-tool-btn admin-btn" type="button" style="display: flex;" aria-label="Admin Panel">
      <i class="fa-solid fa-tools"></i>Admin
    </button>
  </footer>

  <div id="admin-password-modal" class="admin-modal" style="display:none">
    <div class="admin-modal-box">
      <button class="admin-modal-close" aria-label="Close password modal">&#10005;</button>
      <h3>Admin Authentication</h3>
      <div>
        <label for="admin-password-input">Enter password:</label>
        <input id="admin-password-input" placeholder="Hint: Numbers.." />
        <div class="admin-modal-actions">
          <button id="admin-password-cancel" class="admin-panel-btn">Cancel</button>
          <button id="admin-password-submit" class="admin-panel-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div id="milestone-message" class="ec-milestone" style="display: none">
    <div id="milestone-text"></div>
    <button aria-label="Close milestone" id="milestone-close">&#10005;</button>
  </div>

  <div id="modal-backdrop" class="modal-backdrop" style="display: none;"></div>
  <p style="text-align: center; margin-bottom: 4vh; letter-spacing: 2.5px; font-weight: 800;"><i
      class="fa-people-group fa-solid" style="margin-right: 6px;"></i>Shwcehneiger<span
      style="font-family: 'Geist Mono'; vertical-align: text-bottom; font-size: 20px; font-weight: 900;">&trade;</span>
  </p>
  <script src="script.js" defer></script>
</body>

</html>
