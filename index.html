          <li data-en="Shape dough and place on baking tray." data-id="Bentuk adonan dan letakkan di loyang.">Shape dough and place on baking tray.</li>
          <li data-en="Bake for 12–15 minutes." data-id="Panggang selama 12–15 menit.">Bake for 12–15 minutes.</li>
