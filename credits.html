<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 24px;
        }

        /* Make the list vertical: each h4 and each button on its own line */
        .name-list {
            display: block;
            max-width: 460px;
            margin: 0 auto;
            padding: 0 12px;
        }

        .entry {
            text-align: center;
            margin-bottom: 12px;
        }

        .entry h4 {
            margin: 8px 0 6px;
            font-weight: 600;
        }

        /* Button layout: small photo on left, text on right */
        .name-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: auto;
            min-width: 220px;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #cfcfcf;
            background: #fff;
            cursor: pointer;
            transition: background .12s ease, transform .08s ease;
            user-select: none;
            margin: 6px auto; /* center and separate buttons vertically */
            box-shadow: 0 1px 0 rgba(0,0,0,0.03);
        }

        .name-btn:active {
            transform: translateY(1px);
        }

        .btn-photo {
            position: relative;
            width: 52px;
            height: 52px;
            flex: 0 0 52px;
            border-radius: 8px;
            overflow: hidden;
            background: #eee;
            display: inline-block;
        }

        .btn-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* small decorative frame overlay for the button thumbnail (using border.png) */
        .btn-photo::after {
            content: "";
            position: absolute;
            inset: 0;
            background: url('border.png') center/cover no-repeat;
            pointer-events: none;
            mix-blend-mode: normal;
            opacity: 0.95;
            background-size: 120% 120%;
        }

        .btn-label {
            display: inline-block;
            text-align: left;
            font-weight: 600;
            color: #111;
        }

        /* Speech bubble */
        .speech-bubble {
            position: absolute;
            max-width: 360px;
            background: #222; /* dark bubble */
            color: #fff;
            padding: 10px 12px;
            border-radius: 14px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
            z-index: 10000;
            pointer-events: auto;
            font-size: 14px;
            line-height: 1.3;
            opacity: 0;
            transform: scale(.96);
            transition: opacity .15s ease, transform .15s cubic-bezier(.2,.9,.25,1);
            --tail-left: 16px;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: scale(1);
        }

        /* bubble inner layout: image left, text right */
        .bubble-inner {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Photo frame wrapper inside bubble: the real border (border.png) is shown as an overlay */
        .photo-wrap {
            position: relative;
            flex: 0 0 auto;
            background: #000;
            overflow: hidden;
            border-radius: 6px;
        }

        /* default square size; JS toggles .landscape/.portrait/.square */
        .photo-wrap.square { width: 100px; height: 100px; }
        .photo-wrap.landscape { width: 140px; height: 96px; }
        .photo-wrap.portrait { width: 96px; height: 140px; }

        .photo-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ensures good fit for landscape/portrait */
            display: block;
        }

        /* Border yang lagi rusak*/
        /*.photo-wrap::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('border_foto.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            pointer-events: none;
            mix-blend-mode: normal;
        } */

        /* bubble content area (text) */
        .bubble-text {
            flex: 1 1 auto;
            min-width: 0;
        }

        .bubble-text h3 {
            margin: 0 0 6px 0;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
        }

        .bubble-text p {
            margin: 0;
            font-size: 13px;
            color: #ddd;
            white-space: pre-wrap; /* allow multi-line messages */
        }

        /* Quarter-circle tail: using a circular pseudo-element clipped so it appears as a quarter circle */
        .speech-bubble::before {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            background: inherit; /* same as bubble background */
            border-radius: 50%; /* make a circle */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
            bottom: -14px; /* half of height to tuck it halfway under the bubble */
            left: var(--tail-left);
            transform: translateY(0) rotate(0deg);
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .speech-bubble.below::before {
            top: -14px;
            bottom: auto;
            transform: translateY(0) rotate(180deg);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        /* Small responsive tuning */
        @media (max-width: 520px) {
            .speech-bubble { max-width: 90vw; font-size: 13px; }
            .photo-wrap.landscape { width: 120px; height: 84px; }
            .photo-wrap.portrait { width: 84px; height: 120px; }
            .photo-wrap.square { width: 86px; height: 86px; }
            .name-btn { min-width: 200px; }
        }
    </style>
</head>

<body>
    <center>
        <h1>Credits</h1>

        <div class="name-list">

            <div class="entry">

                    <span class="btn-photo"><img src="Beverlyn.jpeg" alt="Beverlyn"></span>

                </button>
                <button class="name-btn" data-index="7" data-name="Wilson Pangestu" data-photo="Pangestu.jpeg">
                    <span class="btn-photo"><img src="Pangestu.jpeg" alt="Wilson Pangestu"></span>
                    <span class="btn-label">Wilson Pangestu</span>

            </div>

        </div>
    </center>

    <script>
        (function () {
            // messages array: each index corresponds to the button's data-index attribute
            const messages = [
                //Jeffris
                "Pengguna Arch-Hyperland OS yang code website ini dari nol (sampai beberapa kali) menggunakan HTML, CSS, dan JS (tentunya). Sambil belajar cara menggunakan Git dan Github, orang ini speedrun nge-coding sampai hasilnya jadi sebagus ini. Iya, iya, website ini masih memiliki beberapa bug dan fitur-fitur yang kurang, karena deadlinenya hanya dua minggu... Apapun itu, enjoy websitenya!",
                //Ryan
                "Seorang pengangguran yang tidak bisa melakukan apa-apa ini entah bagaimana mendapatkan pekerjaan untuk membantu dalam membuat website ini. Tanpa Beliau, akan ada beberpa fitur yang tidak bisa diakses sampai sekarang, dan Shwcehneiger™ mungkin tidak sempat membuat page yang dibuat khusus untuk credit anggota (iya, saya yang buat page ini)",
                //Steven
                "hai",
                //Simon
                "hai",
                //Marvel
                "Meskipun rapornya menunjukkan nilai yang tidak selalu mencolok—namun bahkan yang terendah pun tetap berada di atas KKM—ia adalah sosok yang tidak layak dianggap sepele. Angka-angka itu gagal menjangkau wilayah tempat ia benar-benar berkuasa: seni rupa, fotografi, dan ranah kreatif serupa, di mana kreativitasnya bergerak tenang namun mendalam, melampaui batas penilaian formal. Dalam keheningan yang ia pelihara, tersimpan delusi keagungan yang anggun—keyakinan bahwa dunia berjalan dengan hukum yang hanya dipahami oleh mereka yang cukup sabar mengamatinya. Ia menyerap realitas melalui cerita dan simbol, menonton lebih dari lima puluh anime setiap musim seolah sedang mempelajari arsip tak tertulis tentang manusia dan takdir. Maka berterima kasihlah kepadanya, karena dari balik bayangan itulah lahir desain karakter virtual perempuan di website ini, sebuah jejak halus dari pengaruh yang jarang disadari, namun nyata. (designer dan cameramen)",
                //Angeline
                "Berterima kasihlah kepada saya, karena foto-foto kalian akan jelek kalau tanpa HP saya hehehe. Oh ya, saya juga berperan sebagai cameramen yang merekam dan memfoto hampir semua scene-scene penting dalam progres grup ini. Saya juga membantu dalam masak cookienya, jadi jangan bilang gak enak >:(",
                //Beverlyn
                "hai",
                //Pangestu
                "Ia pendek, sebuah kelebihan fungsional yang membuat keberadaannya selalu efisien. Gerak-geriknya biasa saja dan tidak mencolok, mutu langka yang menyelamatkannya dari kerepotan tampil. Pada foto kali ini ia tampak sangat tinggi—sebuah prestasi visual yang sepenuhnya lahir dari keputusan orang lain yang mengambil gambar dari bawah. Tentang dirinya, banyak hal tidak diketahui, dan itu justru bukti keberhasilan menjaga privasi secara konsisten. Ketika yang lain duduk, ia berdiri di sudut, memberi kontribusi nyata dengan sekadar tetap berada di posisi yang tepat. Ia sangat membantu dalam menakar bahan di atas timbangan sesuai angka di buku resep, dan tak kalah penting, mencuci piring—sebuah tindakan heroik sunyi yang memastikan dunia bisa kembali digunakan tanpa drama."
            ];

            const buttons = document.querySelectorAll('.name-list .name-btn');
            let activeBubble = null;
            let activeOwner = null;

            function createBubble() {
                const b = document.createElement('div');
                b.className = 'speech-bubble';
                b.innerHTML = `
                    <div class="bubble-inner">
                        <div class="photo-wrap square"><img src="" alt="photo"></div>
                        <div class="bubble-text">
                            <h3 class="bubble-name"></h3>
                            <p class="bubble-msg"></p>
                        </div>
                    </div>
                `;
                document.body.appendChild(b);
                return b;
            }

            function setPhotoOrientation(photoWrap, imgEl) {
                const w = imgEl.naturalWidth || imgEl.width;
                const h = imgEl.naturalHeight || imgEl.height;
                photoWrap.classList.remove('landscape', 'portrait', 'square');
                if (!w || !h) {
                    photoWrap.classList.add('square');
                    return;
                }
                const ratio = w / h;
                if (ratio > 1.25) photoWrap.classList.add('landscape');
                else if (ratio < 0.8) photoWrap.classList.add('portrait');
                else photoWrap.classList.add('square');
            }

            function showBubbleForButton(button) {
                const name = button.dataset.name || button.textContent.trim();
                // Determine index from data-index (preferred) or fallback to node list index
                const idx = (typeof button.dataset.index !== 'undefined') ? parseInt(button.dataset.index, 10) : Array.prototype.indexOf.call(buttons, button);
                const messageText = messages[idx] || '';

                // toggle same button
                if (activeOwner === button) {
                    hideActiveBubble();
                    return;
                }

                hideActiveBubble();

                const bubble = createBubble();
                const photoWrap = bubble.querySelector('.photo-wrap');
                const imgEl = bubble.querySelector('.photo-wrap img');
                const nameEl = bubble.querySelector('.bubble-name');
                const msgEl = bubble.querySelector('.bubble-msg');

                nameEl.textContent = name;
                msgEl.textContent = messageText;

                // photo currently uses the same dummy image; keep photo logic unchanged
                // Use the thumbnail from the button if available (keeps current photo behavior)
                const btnImg = button.querySelector('.btn-photo img');
                const imageSrc = (btnImg && btnImg.src) ? btnImg.src : 'dummy_foto.jpg';
                imgEl.src = imageSrc;

                function finalizePosition() {
                    const btnRect = button.getBoundingClientRect();
                    const bubbleRect = bubble.getBoundingClientRect();

                    let left = btnRect.left + (btnRect.width / 2) - (bubbleRect.width / 2) + window.scrollX;
                    const margin = 8;
                    const minLeft = margin + window.scrollX;
                    const maxLeft = document.documentElement.clientWidth - bubbleRect.width - margin + window.scrollX;
                    left = Math.min(Math.max(left, minLeft), maxLeft);

                    let top = btnRect.bottom + 14 + window.scrollY; // default below
                    let placeBelow = true;

                    // If not enough space below, flip above
                    if (top + bubbleRect.height > window.scrollY + window.innerHeight - 8) {
                        top = btnRect.top - bubbleRect.height - 14 + window.scrollY;
                        placeBelow = false;
                        if (top < window.scrollY + 6) top = window.scrollY + 6;
                    }

                    bubble.style.left = `${left}px`;
                    bubble.style.top = `${top}px`;

                    const tailCenterX = (btnRect.left + (btnRect.width / 2)) - left;
                    const tailLeft = Math.max(6, Math.min(tailCenterX - 14, bubbleRect.width - 34));
                    bubble.style.setProperty('--tail-left', `${tailLeft}px`);

                    if (placeBelow) bubble.classList.add('below');
                    else bubble.classList.remove('below');

                    requestAnimationFrame(() => bubble.classList.add('show'));
                    activeBubble = bubble;
                    activeOwner = button;
                }

                if (imgEl.complete && imgEl.naturalWidth) {
                    setPhotoOrientation(photoWrap, imgEl);
                    setTimeout(finalizePosition, 10);
                } else {
                    imgEl.addEventListener('load', function onload() {
                        imgEl.removeEventListener('load', onload);
                        setPhotoOrientation(photoWrap, imgEl);
                        setTimeout(finalizePosition, 12);
                    });
                    imgEl.addEventListener('error', function onerr() {
                        imgEl.removeEventListener('error', onerr);
                        setPhotoOrientation(photoWrap, imgEl);
                        setTimeout(finalizePosition, 12);
                    });
                }
            }

            function hideActiveBubble() {
                if (!activeBubble) return;
                const bub = activeBubble;
                bub.classList.remove('show');
                setTimeout(() => {
                    if (bub.parentNode) bub.parentNode.removeChild(bub);
                }, 180);
                activeBubble = null;
                activeOwner = null;
            }

            // Wire buttons
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showBubbleForButton(btn);
                });
            });

            // Close bubble when clicking anywhere else
            document.addEventListener('click', (e) => {
                if (!activeBubble) return;
                if (activeBubble.contains(e.target) || (activeOwner && activeOwner.contains(e.target))) return;
                hideActiveBubble();
            });

            // Close on ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') hideActiveBubble();
            });

            // Reposition bubble on resize/scroll for robustness
            let rePositionTimeout = null;
            function repositionIfOpen() {
                if (!activeOwner) return;
                const owner = activeOwner;
                hideActiveBubble();
                clearTimeout(rePositionTimeout);
                rePositionTimeout = setTimeout(() => showBubbleForButton(owner), 60);
            }

            window.addEventListener('resize', repositionIfOpen);
            window.addEventListener('scroll', repositionIfOpen, { passive: true });

        })();
    </script>
</body>

</html>
