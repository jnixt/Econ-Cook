<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi intro</title>
    <link rel="stylesheet" href="intro.css">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>

<body>
    <p id="simpleUsage"></p>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">

            <img src="slide1.jpeg" width="1920" height="1080" style="display:block;">
        </div>

        <div class="mySlides fade">
            <img src="slide2.jpeg" width="1920" height="1080" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="slide3.jpeg" width="1920" height="1080" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="slide4.jpeg" width="1920" height="1080" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="slide5.jpeg" width="1920" height="1080" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="slide6.jpeg" width="1920" height="1080" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="slide7.jpeg" width="1920" height="1080" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="slide8.jpeg" width="1920" height="1080" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="slide9.jpeg" width="1920" height="1080" style="width:100%">
        </div>
        

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div class="text-box" aria-hidden="false">
      <p id="text-box-content" style="margin:0;"> <!-- JS will populate this --> </p>
    </div>
    <div id="play-bottom-banner">
    <div id="banner-text" style="margin:0;"> <!-- JS will populate this --> </div>
    </div>
    <script src="intro.js"></script>
</body>

</html>
